<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Playing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="intro-container">
        <h1>24 key piano</h1>
        <p>(F3-E5)</p>
      </div>
      <div class="piano-container">
        <ul class="piano-keys-list">
          <li class="piano-keys white-key" data-list="01">
            <button>a</button>
          </li> <!--F3-->
          <li class="piano-keys black-key white-letter" data-list="02">
            <button class="black">w</button>
          </li><!--F3#-->
          <li class="piano-keys white-key" data-list="03">
            <button>s</button>
          </li><!--G3-->
          <li class="piano-keys black-key white-letter" data-list="04">
            <button class="black">e</button>
            <!-- <p>6<br/>G3#</p> -->
          </li>
          <li class="piano-keys white-key" data-list="05">
            <button>d</button>
            <!-- <p>Y<br/>A3</p> -->
          </li>
          <li class="piano-keys black-key white-letter" data-list="06">
            <button class="black">r</button>
            <!-- <p>7<br/>A3#</p> -->
          </li>
          <li class="piano-keys white-key" data-list="07">
            <button>f</button>
            <!-- <p>U<br/>B3</p> -->
          </li>
          <li class="piano-keys white-key" data-list="08">
            <button>z</button>
            <!-- <p>I<br/>C4</p> -->
          </li>
          <li class="piano-keys black-key white-letter" data-list="09">
            <button class="black">x</button>
            <!-- <p>9<br/>C4#</p> -->
          </li>
          <li class="piano-keys white-key" data-list="10">
            <button>c</button>
            <!-- <p>O<br/>D4</p> -->
          </li>
          <li class="piano-keys black-key white-letter" data-list="11">
            <button class="black">v</button>
            <!-- <p>0<br/>D4#</p> -->
          </li>
          <li class="piano-keys white-key" data-list="12">
            <button>b</button>
            <!-- <p>P<br/>E4</p> -->
          </li>
          <li class="piano-keys white-key" data-list="13">
            <button>j</button>
            <!-- <p>[<br/>F4</p> -->
          </li>
          <li class="piano-keys black-key white-letter" data-list="14">
            <button class="black">i</button>
            <!-- <p>=<br/>F4#</p> -->
          </li>
          <li class="piano-keys white-key" data-list="15">
            <button>k</button>
            <!-- <p>]<br/>G4</p> -->
          </li>
          <li class="piano-keys black-key white-letter" data-list="16">
            <button class="black">o</button>
            <!-- <p>A<br/>G4#</p> -->
          </li>
          <li class="piano-keys white-key" data-list="17">
            <button>l</button>
            <!-- <p>Z<br/>A4</p> -->
          </li>
          <li class="piano-keys black-key white-letter" data-list="18">
            <button class="black">p</button>
            <!-- <p>S</br/>A4#</p> -->
          </li>
          <li class="piano-keys white-key" data-list="19">
            <button>;</button>
            <!-- <p><br/>B4</p> -->
          </li>
          <li class="piano-keys white-key" data-list="20">
            <button>n</button>
            <!-- <p>C<br/>C5</p> -->
          </li>
          <li class="piano-keys black-key white-letter" data-list="21">
            <button class="black">m</button>
            <!-- <p>F<br/>C5#</p> -->
          </li>
          <li class="piano-keys white-key" data-list="22">
            <button>,</button>
            <!-- <p>V<br/>D5</p> -->
          </li>
          <li class="piano-keys black-key white-letter" data-list="23">
            <button class="black">.</button>
            <!-- <p>G<br/>D5#</p> -->
          </li>
          <li class="piano-keys white-key" data-list="24">
            <button>/</button>
            <!-- <p>B</br/>E5</p> -->
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
